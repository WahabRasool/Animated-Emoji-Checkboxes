<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Animated Emoji Checkboxes</title>
</head>
<body>
    <form>
        <input id="checkbox-1" type="checkbox" checked="checked"/>
        <label for="checkbox-1">Pick me!</label>
        <input id="checkbox-2" type="checkbox"/>
        <label for="checkbox-2">And me!</label>
        <input id="checkbox-3" type="checkbox"/>
        <label for="checkbox-3">Me too!</label>
        <input id="checkbox-4" type="checkbox"/>
        <label for="checkbox-4">One more!</label>
      </form>
</body>
</html>
